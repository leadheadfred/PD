    <input id="higher" type="button" value="Higher" style="font-size : 20px; width: 200px; height: 200px;display:none;" onclick="main(`higher`);" />

    <input id="automate" type="button" value="Automate" style="font-size : 20px; width: 200px; height: 200px;display:none;" onclick="automate();" />
